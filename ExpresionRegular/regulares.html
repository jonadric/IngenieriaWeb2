<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Expresiones Regulares</title>
	</head>
	<body>
		<form id="miForm" action="" method="get">
    		<p>
    			Nombre: <input type="text" id="nombre">
    	    	<br>
    	    	Telefono: <input type="text" id="telefono">
    	    	<br>
       			Matrícula: <input type="text" id="matricula">
    	    	<br>
    	    	<input type="button" value="Literal" onclick="Validar_Placa()">
    	    	<input type="button" value="Objeto" onclick="objeto()">
     		</p>
    	</form>

		<script type="text/javascript">
			function Validar_Placa() {
			    var m = document.getElementById("matricula").value;
			        var expreg = /[A-Z]{3}\s\d{3}\s$/;

			        if(expreg.test(m))
			        alert("La matrícula es correcta");    else
			            alert("La matrícula NO es correcta");
			        }
    
    		function objeto() { 
    		var m = document.getElementById("matricula").value;
    		var expreg = new RegExp("^[A-Z]{1,2}\\s\\d{4}\\s([B-D]|[F-H]|[J-N]|[P-T]|[V-Z]){3}$");
    
    		if(expreg.test(m)) 
    			alert("La matrícula es correcta");
    		else
    			alert("La matrícula NO es correcta");
    			}
    
		</script>
	</body>
</html>
